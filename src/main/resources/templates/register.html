<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Register Page</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Return to MainPage</a>
        </li>
    </ul>
</nav>
<div class="container">
    <form th:action="@{/register}" th:method="post" th:object="${user}">
        <div class="form-group">
            <label for="name">Enter Username:</label>
            <input th:type="text" th:field="*{username}" id="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="pwd">Enter Password:</label>
            <input th:type="password" th:field="*{password}" id="pwd" class="form-control"/>
        </div>
        <input type="submit" value="Zarejestruj" class="btn btn-primary"/>

    </form>

</div>
</body>
</html>
